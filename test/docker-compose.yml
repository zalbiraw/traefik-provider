services:
  traefik-main:
    image: traefik:v3.5
    container_name: traefik-main
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./configs/traefik-main/traefik.yml:/etc/traefik/traefik.yml:ro
      - ../:/plugins-local/src/github.com/zalbiraw/traefikprovider:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"

  traefik-provider1:
    image: traefik:v3.5
    container_name: traefik-provider1
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--accesslog=true"
    ports:
      - "8081:8080"
      - "8001:80"
      - "8443:443"
    volumes:
      - ./configs/traefik-provider1:/etc/traefik/dynamic:ro
    networks:
      - traefik

  traefik-provider2:
    image: traefik:v3.5
    container_name: traefik-provider2
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--accesslog=true"
    ports:
      - "8082:8080"
      - "8002:80"
      - "8444:443"
    volumes:
      - ./configs/traefik-provider2:/etc/traefik/dynamic:ro
    networks:
      - traefik

  whoami:
    image: traefik/whoami
    container_name: whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"
    networks:
      - traefik

  tcp-echo:
    image: hashicorp/http-echo
    container_name: tcp-echo
    command: ["-text=TCP Echo Service", "-listen=:8080"]
    networks:
      - traefik

  udp-echo:
    image: alpine
    container_name: udp-echo
    command: ["sh", "-c", "apk add --no-cache netcat-openbsd && while true; do echo 'UDP Echo Response' | nc -u -l -p 8080; done"]
    networks:
      - traefik

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - traefik

networks:
  traefik:
    driver: bridge
