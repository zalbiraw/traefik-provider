http:
  routers:
    provider2-web-router:
      rule: "Host(`provider2.example.com`) && PathPrefix(`/web`)"
      service: "provider2-web-service"
      entryPoints:
        - "web"

  services:
    provider2-web-service:
      loadBalancer:
        servers:
          - url: "http://whoami:80"

tls:
  certificates:
    - certFile: "/etc/traefik/certs/server2.crt"
      keyFile: "/etc/traefik/certs/server2.key"
  options:
    default:
      clientAuth:
        caFiles:
          - "/etc/traefik/certs/ca.crt"
        clientAuthType: RequireAndVerifyClientCert
