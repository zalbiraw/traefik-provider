http:
  routers:
    provider1-web-router:
      rule: "Host(`provider1.example.com`) && PathPrefix(`/web`)"
      service: "provider1-web-service"
      entryPoints:
        - "web"

  services:
    provider1-web-service:
      loadBalancer:
        servers:
          - url: "http://whoami:80"

tls:
  certificates:
    - certFile: "/etc/traefik/certs/server1.crt"
      keyFile: "/etc/traefik/certs/server1.key"
  options:
    default:
      clientAuth:
        caFiles:
          - "/etc/traefik/certs/ca.crt"
        clientAuthType: RequireAndVerifyClientCert
